        - ps_bestsellers
        - wbimgleft
        - wbleftfeaturedproducts
        - wbimgoffer
        - wbblog
      displayHomeBlock:
        - wblogoslider
      displayFooterBefore:
        - ps_emailsubscription
      displayFooter:
        - ps_contactinfo
        - ps_linklist
        - ps_customeraccountlinks
      displayFooterAfter:
        - wbstaticblocks
      displayTopColumn:
        - wbstaticblocks
      displayFooterDown:
        - ps_socialfollow
      displayFooterProduct:
        - ps_categoryproducts
      displayLeftColumn:
        - ps_categorytree
        - ps_facetedsearch
      displaySearch:
        - ps_searchbar
      displayProductAdditionalInfo:
        - blockwishlist
        - ps_sharebuttons
      displayReassurance:
        - blockreassurance

  image_types:
    cart_default:
      width: 254
      height: 254
      scope: [products]
    small_default:
      width: 91
      height: 91
      scope: [products, categories, manufacturers, suppliers]
    medium_default:
      width: 315
      height: 315
      scope: [products, manufacturers, suppliers]
    home_default:
      width: 282
      height: 282
      scope: [products]
    large_default:
      width: 800
      height: 800
      scope: [products, manufacturers, suppliers]
    category_default:
      width: 150
      height: 150
      scope: [categories]
    stores_default:
      width: 170
      height: 115
      scope: [stores]

