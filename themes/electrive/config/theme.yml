      displayNav1:
        - wbstaticblocks
      displayNav2:
        - ps_customersignin
        - ps_currencyselector
        - ps_languageselector
      displayTop: 
        - wbblocksearch
        - blockwishlist
        - ps_shoppingcart
      displayNavFullWidth:
